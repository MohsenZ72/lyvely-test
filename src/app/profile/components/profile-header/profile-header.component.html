<div class="relative">
  <div
    [ngClass]="[
      'w-full h-52 sm:h-64 md:h-72 overflow-hidden rounded-lg',
      otherProfile ? 'lg:h-[240px] ' : 'lg:h-[420px]'
    ]"
  >
    <img
      [src]="coverImage"
      alt="Cover Image"
      class="object-cover w-full h-full"
      (error)="onImageError('cover')"
    />
    <div
      class=""
      [ngClass]="[
        'absolute top-4 right-4 hidden ',
        otherProfile ? 'hidden' : 'md:block'
      ]"
    >
      <app-button
        [label]="'Edit cover'"
        [style]="'transparent'"
        (click)="onClick()"
      />
    </div>
  </div>

  <div
    [ngClass]="[
      'pointer-events-none relative flex items-center justify-start',
      otherProfile
        ? 'ml-[20px]  -mt-20  '
        : 'ml-[20px] lg:ml-[120px] -mt-14 md:-mt-[70px] lg:-mt-[120px]'
    ]"
  >
    <div
      [ngClass]="[
        ' rounded-full overflow-hidden border-2 border-[#251e31] ',
        otherProfile
          ? 'w-[120px] h-[120px] '
          : 'w-[80px] h-[80px] md:w-[140px] md:h-[140px] lg:w-[240px] lg:h-[240px]'
      ]"
    >
      <img
        [src]="profileImage"
        alt="Profile Image"
        class="object-cover w-full h-full"
        (error)="onImageError('profile')"
      />
    </div>
  </div>
</div>
