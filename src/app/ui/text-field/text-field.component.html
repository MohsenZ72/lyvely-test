<div class="relative w-full">
  <input
    [type]="type || 'text'"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    class="w-full text-white px-10 py-2 bg-transparent rounded-lg border border-[#FFFFFF0F] focus:outline-none focus:ring-0 focus:border-gray-500"
    [class]="inputClass"
    (input)="onInputChange($event)"
  />
  @if(showSearchIcon){
  <span class="absolute left-3 top-1/2 transform -translate-y-1/2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      class="w-5 h-5 text-gray-500"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM21 21l-4.35-4.35"
      />
    </svg>
  </span>
  }
</div>
