@if(isOpen){
<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-[#1B1426] rounded-lg shadow-lg p-6 max-w-lg w-full relative">
    <app-button
      (click)="closeDialog()"
      class="absolute top-2 right-2"
      [label]="'✖️'"
      [style]="'icon'"
    />

    <ng-content></ng-content>
  </div>
</div>
}
